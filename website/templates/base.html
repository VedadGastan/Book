{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}{% endblock title %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static './css/style.css' %} ">
    <link rel="icon" type="image/x-icon" href="{% static './images/logo.svg' %}">
    {% block custom_css %}{% endblock custom_css %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top py-3">
        <div class="container py-2">
            <!--Logo-->
            <a class="navbar-brand" href="#">
                <img src="{% static './images/logo.svg' %} " width="50" alt="Logo">
            </a>

            <!--Burger-->
            <button 
                class="navbar-toggler shadow-none border-0" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasNavbar" 
                aria-controls="offcanvasNavbar" 
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Sidebar-->
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!--Sidebar Header-->
                <div class="offcanvas-header text-white border-bottom m-2 py-4">
                    <a class="offcanvas-title" id="offcanvasNavbarLabel">
                        <img src="{% static './images/logo.svg' %} " width="30" alt="Logo">
                    </a>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <!--Sidebar Body-->
                <div class="offcanvas-body mx-1">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">About</a>
                        </li>

                        <li class="nav-item dropdown mx-2">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Books
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Book 1</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Book 2</a></li>
                                
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="filler">

    </div>

    {% block body %}
    {% endblock body %}

    {% block custom_js %}
    {% endblock custom_js %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
