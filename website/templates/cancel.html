{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Checkout cancelled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href=" {% static './css/style.css' %} ">
    <link rel="icon" type="image/x-icon" href="{% static './images/logo-dark.svg' %}">
</head>

<body class="bg-light pt-5">
    <div class="book py-5">
        <div class="container align-items-center mx-auto d-flex justify-content-center">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <dotlottie-player src="https://lottie.host/706ae735-5e4f-4908-ba1a-08389ceb3ff9/uqbJk1gHk6.json" background="transparent" speed="1" style="width: 300px; height: 300px;" autoplay></dotlottie-player>
        </div>
        <div class="success text-center animate fadeIn">
            <h1 class="pb-1">Payment Cancelled</h1>
            <p>An error occured, get back to <a class="text-danger" href="{% url 'home' %}">homepage</a>, or</p>
            <a href="{% url 'book' code %}" type="button" class="btn btn-danger btn-lg px-4 mt-4">Try again</a>
        </div>
    </div>
</body>
