{% extends "base.html" %}

{% load static %}
{% block title %}Login{% endblock title %}

{% block body %}
<div class="filler bg-dark"></div>

<link rel="stylesheet" href="{% static './fonts/material-icon/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" href=" {% static './css/forms.css' %} ">

<section class="sign-in my-5">
    <div class="container2">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static './images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form method="POST" class="register-form" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Username..."/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password..."/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="btn btn-dark test-light px-3 py-3 rounded-pill" value="Log in"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="{% static './js/jquery.min.js' %}"></script>
{% endblock body %}
