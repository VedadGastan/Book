{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href=" {% static './css/style.css' %} ">
    <link rel="icon" type="image/x-icon" href="{% static './images/logo-dark.svg' %}">
</head>

<body class="bg-light pt-5">
    <div class="book py-5">
        <div class="container align-items-center mx-auto d-flex justify-content-center">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <dotlottie-player src="https://lottie.host/1e54ed83-131a-4393-aab5-b09c4947e19f/t0yODmwojn.json" background="transparent" speed="1" style="width: 300px; height: 300px;" autoplay></dotlottie-player>
        </div>
        <div class="success text-center animate fadeIn">
            <h1 class="pb-1">Payment Successful</h1>
            <p>If the download hasn't started automatically, click <a class="text-success" href="{% static './book/The Dreamer - Din Cosic.pdf' %}" download >here</a> to download manually</p>
            <a href="{% url 'home' %}" type="button" class="btn btn-success btn-lg px-4 mt-4 back_home" style="--bs-btn-bg: rgb(56, 193, 114)!important;
            --bs-btn-border-color: rgb(56, 193, 114)!important;">Back to homepage</a>
        </div>
    </div>

    <div onload="download()"></div>
    <a id="dl" style="display: none" href="{% static './book/The Dreamer - Din Cosic.pdf' %}" download>Download</a>
    <script>
        (function download() {
            document.getElementById('dl').click();
        })()
    </script>
</body>
